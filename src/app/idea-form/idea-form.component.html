<form [formGroup]="ideaForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" class="form-control" type="text" formControlName="title" />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" class="form-control" type="text" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="tags">Tags</label>
    <select id="tags" class="form-control form-select" formControlName="tags">
      <option value="tech">Tech</option>
      <option value="feature">Feature</option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit">Add Challenge</button>
</form>
